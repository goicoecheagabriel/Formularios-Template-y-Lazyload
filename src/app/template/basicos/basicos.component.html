<div class="row">
  <div class="col">
    <form 
        (ngSubmit)="guardar()" 
        #miFormulario="ngForm"
        autocomplete="off">

      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            [ngModel]="initForm.producto"
            name="producto"
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            required
            minlength="3"
          />
          <span 
            class="form-text text-danger"
            *ngIf="nombreValido()">
            Debe de ser de 3 letras
        </span>
        </div>
      </div>

      <!-- Campo de precio -->
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
          [ngModel]="initForm.precio"
            name="precio"
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            required
          />
          <span 
            class="form-text text-danger"
            *ngIf="precioValido()">
            El precio debe ser 0 o mayor
        </span>
        </div>
      </div>

      <!-- Campo de existencias -->
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            [ngModel]="initForm.existencias"
            name="existencias"
            type="number"
            class="form-control"
            placeholder="Existencias del producto"
          />
        </div>
      </div>

      <!-- Boton de submit -->
      <div class="row">
        <div class="col">
          <button 
            type="submit" 
            class="btn btn-primary float-end"
            [disabled]="miFormulario.invalid">
            Guardar
          </button>
        </div>
      </div>

    </form>
  </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid | json}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
